<!doctype html>
<html>
  <head>
    <title>VoiceLink - Loading...</title>
    <link rel="stylesheet" href="assets/style/main.css" />
    <link rel="favicon" href="assets/img/favicon.ico" />
    <script src="assets/scripts/jquery.min.js"></script>
    <script src="assets/scripts/util.js"></script>
    <script src="assets/scripts/parseuri.js"></script>
    <script src="assets/scripts/recorder.js"></script>
    <script src="assets/scripts/locale.js"></script>
    <script src="assets/scripts/mic.js"></script>
    <script src="assets/scripts/ui.js"></script>
    <script src="assets/scripts/view.js"></script>
    <script src="assets/scripts/voicelink.js"></script>
    <script src="assets/scripts/main.js"></script>
  </head>
  <body>
    <header id="h"> 
     <h1>VoiceLink</h1>
     <a id="record-message" class="button action"><img src="assets/img/record.png" alt="Record new message" title="Record new message" /></a>
     <div id="account-status">
       <a id="register-show" tabindex="100" class="hidden-button">Register</a>
       <a id="handle"></a>
       <a id="login-show" tabindex="200" class="button">Login</a>
     </div>
     <div id="folders" class="hidden">
       <ul>
	 <li class="inbox hidden-button open">Inbox</li>
	 <li class="sent hidden-button">Sent</li>
	 <li class="drafts hidden-button">Drafts</li>
	 <li class="settings hidden-button">Settings</li>
	 <li class="help hidden-button">Help</li>
       </ul>
     </div>
    </header>
    <div id="view">
      <div class="wrapper">
      </div>
    </div>
    <div id="modal">
    </div>
  </body>
</html>
