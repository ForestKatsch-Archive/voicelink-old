<!doctype html>
<html>
  <head>
    <title>VoiceLink</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="assets/scripts/voicelink.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script>$.mobile.page.prototype.options.backBtnTheme="a";</script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header">
	<h1>VoiceLink</h1>
      </div>
      <div data-role="content">
	<ul data-role="listview" data-inset="true">
	  <li><a href="#login">Login</a></li>
	  <li><a href="#register">Register</a></li>
	</ul>
      </div>
    </div>
    <div data-role="page" id="menu">
      <div data-role="header">
	<h1>VoiceLink</h1>
      </div>
      <div data-role="content">
	<ul data-role="listview" data-inset="true">
	  <li><a href="#inbox">Inbox</a></li>
	  <li><a href="#sent">Sent</a></li>
	  <li><a href="#drafts">Drafts</a></li>
	</ul>
	<ul data-role="listview" data-inset="true">
	  <li><a href="#settings">Settings</a></li>
	  <li><a href="javascript:logout()">Logout</a></li>
	</ul>
      </div>
    </div>
    <div data-role="page" id="settings">
      <div data-role="header">
	<a href="#menu" data-role="button" data-inline="true" data-icon="back">Back</a>
	<h1>Settings</h1>
      </div>
      <div data-role="content">
	<ul data-role="listview" data-inset="true">
	  <li data-role="list-divider">Account</li>
	  <li><a href="javascript:confirm_delete_account()">Delete</a></li>
	</ul>
      </div>
    </div>
    <div data-role="page" id="delete-account">
      <div data-role="header">
	<h1>Confirm account deletion</h1>
      </div>
      <div data-role="content">
	<form action="javascript:confirm_delete_check()">
	  <label for="login-handle">Handle</label>
	  <input type="text" name="login-handle" id="login-handle" placeholder="Handle" />
	  <label for="login-password">Password</label>
	  <input type="password" name="login-password" id="login-password" placeholder="Password" />
	  <input type="submit" value="Login" />
	</form>
	<p id="login-error" class="error"></p>
      </div>
    </div>
    <div data-role="page" id="login">
      <div data-role="header">
	<a href="#main" data-role="button" data-inline="true" data-icon="back">Back</a>
	<h1>Login</h1>
      </div>
      <div data-role="content">
	<form action="javascript:login()">
	  <label for="login-handle">Handle</label>
	  <input type="text" name="login-handle" id="login-handle" placeholder="Handle" />
	  <label for="login-password">Password</label>
	  <input type="password" name="login-password" id="login-password" placeholder="Password" />
	  <input type="submit" value="Login" />
	</form>
	<p id="login-error" class="error"></p>
      </div>
    </div>
    <div data-role="page" id="register">
      <div data-role="header">
	<a href="#main" data-role="button" data-inline="true" data-icon="back">Back</a>
	<h1>Register</h1>
      </div>
      <div data-role="content">
	<form action="javascript:register()">
	  <label for="register-handle">Handle</label>
	  <input type="text" name="register-handle" id="register-handle" placeholder="Handle" />
	  <label for="register-password">Password</label>
	  <input type="password" name="register-password" id="register-password" placeholder="Password" />
	  <label for="register-password">Repeat password</label>
	  <input type="password" name="register-repeat-password" id="register-repeat-password" placeholder="Repeat password" />
	  <input type="submit" value="Register" />
	</form>
	<p id="register-error" class="error"></p>
      </div>
      <p class="footer" style="padding: 0 1em;" data-postion="fixed">Please read the <a href="#terms">terms of use</a> before registering an account.</p>
    </div>
  </body>
</html>
